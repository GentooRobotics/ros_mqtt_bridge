logging_severity: DEBUG

mqtt_broker:
  host: localhost
  port: 1883
  keepalive: 60

ros2mqtt:
  topic2topic:
    /chatter:
      to: chatter
      ros_type: std_msgs.msg.String
      converter: primitive_serializer
    /test_map_with_laser:
      to: test_map_with_laser
      ros_type: sensor_msgs.msg.Image
      converter: image_serializer

mqtt2ros:
  topic2service:
    backend/start_mapping:
      to: /bt/start_mapping
      ros_type: std_srvs.srv.Trigger
      response: bt/start_mapping_response
    backend/stop_mapping:
      to: /bt/stop_mapping
      ros_type: std_srvs.srv.Trigger
      response: bt/stop_mapping_response  